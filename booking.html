<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Inc font-awesome -->
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Misty Icefield - Booking</title>
      </head>
<body>
    <section>
        <h1>Looking to climb new heights in a <i>cool</i> way? </h1>
        <h2>Book your adventure right here!</h2>
    </section>
    <section>
        <form> 
            <label for="Fullname"> Full Name: </label>
            <input type="text" id="fullname" name="fullname" required>
            <br><br>
            <label for="email"> Email Address: </label>
            <input type="email" id="email" required>
            <br><br>
            <label for="phone"> Phone Number: </label>
            <input type="phone" id="phone" required>
            <br><br>
            <label for="text"> Departure Location: </label>
            <input type="text" id="depart" placeholder="London, UK" required>
            <br>

        
            <p> Journey: </p>
        
            <input type="radio" name="journey" value="single" id="option1">
            <label for="option1">Single</label>
            <input type="radio" name="journey" value="return" id="option2">
            <label for="option2">Return</label>
        
            <br><br>
            <div id="flight">
                <label>
                  Arrival <br/>
                  <input type="date" name="arrival" value="Today"/>
                </label>
               <br><br>
                <label>
                  Departure <br>
                  <input type="date" name="departure" data-value="7" value="After one week"/>
                </label>
            </div>
            <br>
            <label for="payment"> Payment Method: </label>
            <select name="payment" id="payment">
                <option value="p1"> Card</option>
                <option value="p2"> Bank Transfer </option>
                <option value="p3"> Cash </option>
            </select>
        
        
            <br><br>
        
            <label for="other"> Specific Requirements:</label>
            <br>
            <textarea name="other" id="other" cols="40" rows="10" placeholder = "Type any specific requirements here"></textarea>
        
            <br>
            <input type="submit" value="Submit">
        
        
        </form>
    </section>
</body>
</html>
